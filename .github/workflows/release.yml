name: Release

on:
  push:
    tags:
      - 'server-v*'
      - 'client-v*'

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: macos-14

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Determine release type and version
        id: release-info
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT

          if [[ "$TAG" == server-v* ]]; then
            VERSION=${TAG#server-v}
            echo "type=server" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app_name=MessageBridge Server" >> $GITHUB_OUTPUT
            echo "app_path=build/MessageBridge Server.app" >> $GITHUB_OUTPUT
            echo "Building Server version: $VERSION"
          elif [[ "$TAG" == client-v* ]]; then
            VERSION=${TAG#client-v}
            echo "type=client" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "app_name=MessageBridge" >> $GITHUB_OUTPUT
            echo "app_path=build/MessageBridge.app" >> $GITHUB_OUTPUT
            echo "Building Client version: $VERSION"
          else
            echo "Unknown tag format: $TAG"
            exit 1
          fi

      - name: Update VERSION file
        run: |
          TYPE=${{ steps.release-info.outputs.type }}
          VERSION=${{ steps.release-info.outputs.version }}

          if [[ "$TYPE" == "server" ]]; then
            echo "$VERSION" > MessageBridgeServer/VERSION
          elif [[ "$TYPE" == "client" ]]; then
            echo "$VERSION" > MessageBridgeClient/VERSION
          fi

      - name: Build Release App
        run: |
          chmod +x Scripts/build-release.sh
          ./Scripts/build-release.sh ${{ steps.release-info.outputs.type }}

      - name: Import Code Signing Certificate
        if: ${{ env.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 != '' }}
        env:
          APPLE_DEVELOPER_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
          APPLE_DEVELOPER_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          # Create keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$APPLE_DEVELOPER_CERTIFICATE_P12_BASE64" | base64 --decode > "$CERTIFICATE_PATH"
          security import "$CERTIFICATE_PATH" \
            -P "$APPLE_DEVELOPER_CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          # Set keychain as default
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain
          security default-keychain -s "$KEYCHAIN_PATH"

          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Store keychain path for cleanup
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Code Sign and Notarize
        if: ${{ env.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 != '' }}
        env:
          APPLE_DEVELOPER_CERTIFICATE_P12_BASE64: ${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}
          DEVELOPER_ID_APPLICATION: ${{ secrets.DEVELOPER_ID_APPLICATION }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          chmod +x Scripts/codesign-notarize.sh
          ./Scripts/codesign-notarize.sh "${{ steps.release-info.outputs.app_path }}"

      - name: Cleanup Keychain
        if: always()
        run: |
          if [[ -n "$KEYCHAIN_PATH" ]]; then
            security delete-keychain "$KEYCHAIN_PATH" || true
          fi

      - name: Create DMG
        run: |
          chmod +x Scripts/create-dmgs.sh
          ./Scripts/create-dmgs.sh ${{ steps.release-info.outputs.type }} ${{ steps.release-info.outputs.version }}

      - name: Generate Release Notes
        run: |
          TYPE=${{ steps.release-info.outputs.type }}
          VERSION=${{ steps.release-info.outputs.version }}

          # Get commits since last tag of this type
          LAST_TAG=$(git tag -l "${TYPE}-v*" --sort=-v:refname | grep -v "${{ steps.release-info.outputs.tag }}" | head -1)

          if [[ -n "$LAST_TAG" ]]; then
            echo "## What's Changed" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            git log --pretty=format:"* %s (%h)" ${LAST_TAG}..HEAD -- $(if [[ "$TYPE" == "server" ]]; then echo "MessageBridgeServer/"; else echo "MessageBridgeClient/"; fi) >> RELEASE_NOTES.md
          else
            echo "## Initial Release" > RELEASE_NOTES.md
            echo "" >> RELEASE_NOTES.md
            echo "First release of ${{ steps.release-info.outputs.app_name }} v${VERSION}" >> RELEASE_NOTES.md
          fi

          # Add signing status
          echo "" >> RELEASE_NOTES.md
          echo "---" >> RELEASE_NOTES.md
          if [[ -n "${{ secrets.APPLE_DEVELOPER_CERTIFICATE_P12_BASE64 }}" ]]; then
            echo "✅ **Signed and Notarized** - This release is code signed and notarized by Apple." >> RELEASE_NOTES.md
          else
            echo "⚠️ **Unsigned** - This release is not code signed. You may need to right-click and select 'Open' to run it." >> RELEASE_NOTES.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "${{ steps.release-info.outputs.app_name }} v${{ steps.release-info.outputs.version }}"
          files: |
            build/*.dmg
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: ${{ contains(steps.release-info.outputs.version, '-') }}
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
